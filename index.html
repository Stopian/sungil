		// 길찾기 함수
        function findRoute() {
            var startCoord = document.getElementById('start').value;
            var endCoord = document.getElementById('end').value;

		// 출발지와 도착지 좌표를 좌표로 변환
            startCoord = parseCoord(startCoord);
            endCoord = parseCoord(endCoord);


            // 길찾기 서비스 객체를 생성
            var ps = new kakao.maps.services.Places();

            // 길찾기 요청 객체 생성
            var routeSearchRequest = {
                origin: startCoord,
                destination: endCoord,
                travelMode: kakao.maps.services.TravelMode.TRANSIT
            };

            // 길찾기 요청
            ps.route(routeSearchRequest, function (result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var path = result.routes[0].path;
                    var polyline = new kakao.maps.Polyline({
                        path: path,
                        strokeWeight: 4,
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.7,
                        strokeStyle: 'solid'
                    });
                    polyline.setMap(map);
                }
	    });
